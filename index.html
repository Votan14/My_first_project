<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">        
        <div class="page-header">
            <h1>Инструменты для макетирования</h1>
        </div>
        <div class="flex-elements">
            <div class="element">
                <img src="img/knife-1.png" alt="Knife">
                <p class="text">Резак 18 мм</p>
                <h6 class="price">от 500 руб.</h6>
                <button class="sell-button">купить</button>
            </div>
            <div class="element">
                <img src="img/knife-2.png" alt="Knife">
                <p class="text">Резак 9 мм</p>
                <h6 class="price">от 100 руб.</h6>
                <button class="sell-button">купить</button>
            </div>
            <div class="element">
                <img src="img/mat.png" alt="Mat">
                <p class="text">Коврик для резки</p>
                <h6 class="price">от 350 руб.</h6>
                <button class="sell-button">купить</button>
            </div>
            <div class="element">
                <img src="img/ruler.png" alt="Ruler">
                <p class="text">Линейка</p>
                <h6 class="price">от 400 руб.</h6>
                <button class="sell-button">купить</button>  
            </div>
        </div>
    </div>
    
</body>
</html>
